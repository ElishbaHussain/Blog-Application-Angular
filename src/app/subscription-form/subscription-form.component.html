<div class="card shadow-effect">
    <div class="card-body">
        <div class="text-center mt-3 mb-5">
            <h3>SUBSCRIPTION FORM</h3>
            <p class="m-auto subs-text">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
       
            <div class="alert alert-danger" *ngIf="isEmailError">
                    Email is already in use
            </div>
            <div class="alert alert-info" *ngIf="isEmailError">
              Thank  you for subscibing to our Blog Service.Stay tuned for Awesome Blog Post...!
      </div>
       <form class="row g-3 mt-5" #subForm="ngForm" (ngSubmit)="onSubmit(subForm.value)" *ngIf="!isSubscribed">
      
        <div class="col-auto col-md-5">
            <input type="text" class="form-control shadow-effect" 
            placeholder="Your Name" 
            #Name="ngModel" name="name" ngModel required
            [ngClass]="{'is-invalid':Name.touched && Name.invalid}">
            <div class="text-danger" *ngIf="Name.touched && Name.invalid">
              <div *ngIf="Name.errors?.required">Name is Required</div>
            </div>
          </div>
        <div class="col-auto col-md-5">
          
          <input type="email" class="form-control shasow-effect" 
           placeholder="Email"  
           #Email="ngModel" name="email"
            ngModel required
            [ngClass]="{'is-invalid':Email.touched && Email.invalid}">
           <div class="text-danger" *ngIf="Email.touched && Email.invalid">
            <div *ngIf="Email.errors?.required">Email is Required</div>
            <div *ngIf="Email.errors?.email">Please Enter a valid email</div>
          </div>
          </div>
        <div class="col-auto col-md-2">
          <button type="submit" [disabled]="subForm.invalid" class="btn btn-info btn-block btn-sub mb-3">SUBSCRIBE</button>
        </div>
      </form>
        </div>
    </div>
</div>
